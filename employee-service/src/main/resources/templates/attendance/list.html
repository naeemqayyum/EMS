<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="d-flex" style="min-height: 100vh;">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="flex-grow-1 p-4 bg-light">
        <h2 class="mb-4 text-theme">ðŸ“‹ All Attendance Records</h2>
        <a th:href="@{/attendance/mark}" class="btn btn-sm btn-outline-primary mb-3">Mark Attendance</a>

        <div class="table-responsive bg-white p-3 shadow-sm rounded">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Employee</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>Total Hours</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${attendanceList}">
                    <td th:text="${record.employeeName}">John Doe</td>
                    <td th:text="${record.date}">2025-04-07</td>
                    <td th:text="${record.status}">Present</td>
                    <td th:text="${record.inTime}">09:00</td>
                    <td th:text="${record.outTime}">17:00</td>
                    <td th:text="${record.totalHours}">8h</td>
                </tr>
                <tr th:if="${#lists.isEmpty(attendanceList)}">
                    <td colspan="6" class="text-center text-muted">No records found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

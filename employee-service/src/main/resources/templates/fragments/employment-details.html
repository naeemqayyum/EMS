<!-- templates/fragments/employment-details.html -->
<div th:fragment="employmentView(employee)">
    <div class="card shadow-sm p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0 text-theme">
                üè¢ <span th:text="#{employee.employment.details}">Employment Details</span>
            </h5>
            <a th:href="@{'/employees/' + ${employee.employeeId} + '/employment/edit'}"
               class="btn btn-sm btn-outline-primary"
               data-bs-toggle="tooltip" title="Edit Employment Info">
                <i class="fas fa-edit me-1"></i> Edit
            </a>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <label class="fw-semibold">Designation</label>
                <p class="form-control-plaintext" th:text="${employee.designation}">Software Engineer</p>
            </div>
            <div class="col-md-6">
                <label class="fw-semibold">Department</label>
                <p class="form-control-plaintext" th:text="${employee.department}">IT</p>
            </div>
            <div class="col-md-6">
                <label class="fw-semibold">Manager</label>
                <p class="form-control-plaintext" th:text="${employee.managerName}">John Doe</p>
            </div>
            <div class="col-md-6">
                <label class="fw-semibold">Employment Type</label>
                <p class="form-control-plaintext" th:text="${employee.employmentType}">Full-Time</p>
            </div>
            <div class="col-md-6">
                <label class="fw-semibold">Employment Status</label>
                <p class="form-control-plaintext" th:text="${employee.employmentStatus}">Active</p>
            </div>
            <div class="col-md-6">
                <label class="fw-semibold">Joining Date</label>
                <p class="form-control-plaintext" th:text="${employee.joiningDate}">2023-04-01</p>
            </div>
        </div>
    </div>
</div>

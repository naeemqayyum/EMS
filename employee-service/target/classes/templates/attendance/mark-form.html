<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="d-flex" style="min-height: 100vh;">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="flex-grow-1 p-4 bg-light">
        <h2 class="mb-4 text-theme">ðŸ•’ Mark Attendance</h2>

        <div class="bg-white p-4 shadow-sm rounded">
            <form th:action="@{/attendance/mark}" method="post">
                <div class="mb-3">
                    <label class="form-label">Employee</label>
                    <select name="employeeId" class="form-select" required>
                        <option disabled selected>Select Employee</option>
                        <option th:each="emp : ${employees}"
                                th:value="${emp.employeeId}"
                                th:text="${emp.firstName + ' ' + emp.lastName}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Leave">Leave</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">In Time</label>
                    <input type="time" name="inTime" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Out Time</label>
                    <input type="time" name="outTime" class="form-control">
                </div>

                <button class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Submit
                </button>
            </form>
        </div>
    </main>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

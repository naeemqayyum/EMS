<!-- templates/fragments/experience-details.html -->
<div th:fragment="experienceView(employee)">
    <div class="d-flex justify-content-between align-items-center mb-4 mt-2">
        <h5 class="border-bottom pb-2 text-theme fw-bold mb-0">Experience</h5>
        <a th:href="@{'/employees/' + ${employee.employeeId} + '/experience/edit'}" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-edit me-1"></i> Edit Experience
        </a>
    </div>

    <div class="row g-4 bg-white p-4 shadow-sm rounded mb-4">
        <div class="col-md-6">
            <label class="form-label text-muted">Total Experience</label>
            <div class="fw-semibold fs-6" th:text="${employee.totalExperience}"> </div>
        </div>

        <div class="col-md-6">
            <label class="form-label text-muted">Experience in Company</label>
            <div class="fw-semibold fs-6" th:text="${employee.experienceInCompany}"> </div>
        </div>

        <div class="col-md-6">
            <label class="form-label text-muted">Experience in Department</label>
            <div class="fw-semibold fs-6" th:text="${employee.experienceInDepartment}"> </div>
        </div>

        <div class="col-md-12">
            <label class="form-label text-muted">Previous Organization Experience</label>
            <div class="fw-semibold fs-6" th:text="${employee.previousExperience}"> </div>
        </div>
    </div>
</div>

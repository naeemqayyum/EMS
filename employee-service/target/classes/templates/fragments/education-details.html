<!-- templates/fragments/education-details.html -->
<div th:fragment="educationView(employee)">
    <!-- Header and Edit -->
    <div class="d-flex justify-content-between align-items-center mb-4 mt-2">
        <h5 class="border-bottom pb-2 text-theme fw-bold mb-0">ðŸŽ“ Education</h5>
        <a th:href="@{'/employees/' + ${employee.employeeId} + '/education/edit'}" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-edit me-1"></i> Edit Education
        </a>
    </div>

    <div class="table-responsive bg-white p-4 shadow-sm rounded mb-4">
        <table class="table table-sm table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Degree</th>
                <th>Field</th>
                <th>Institute</th>
                <th>Year</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="edu : ${employee.educationList}">
                <td th:text="${edu.degree}"></td>
                <td th:text="${edu.field}"></td>
                <td th:text="${edu.institute}"></td>
                <td th:text="${edu.year}"></td>
                <td th:text="${edu.grade}"></td>
            </tr>
            <tr th:if="${employee.educationList == null or #lists.isEmpty(employee.educationList)}">
                <td colspan="5" class="text-center text-muted">No education records found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
